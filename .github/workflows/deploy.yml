name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o cÃ³digo do repositÃ³rio para a mÃ¡quina virtual
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        # 2. Configura o ambiente Node.js
      - name: Setup Node.js ğŸŸ©
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      # 3. Instala as dependÃªncias do projeto
      - name: Install Dependencies ğŸ“¦
        run: npm ci
      # 4. Roda o script de build para gerar os arquivos estÃ¡ticos
      - name: Build Project ğŸ—ï¸
        run: npm run build
        # 5. Configura o ambiente do GitHub Pages
      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v5
        # 6. Faz o upload dos arquivos da pasta 'dist' como um artefato
      - name: Upload Artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
      # 7. Faz o deploy final no GitHub Pages
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
